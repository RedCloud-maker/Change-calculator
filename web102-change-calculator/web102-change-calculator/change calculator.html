
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="change calculator.css">
  </head>



  <body>
    <p class="change-calculator">
      Change calculator
    </p>

    <div class="total">
      <input class="total-cost" type="text" placeholder="Total Cost">
    </div>

<div class="minus">
<button class="minus-button" type="button">
  &#8722;
</button>
</div>

<div class="amount">
  <input class="amount-paid" type="text" placeholder="Amount Paid">
</div>

<div class="equals">
<button class="equals-button" type="button">
  &#61;
</button>
</div>

<div class="change">
<input class="numeric-change" type="text" placeholder="Total Change" readonly>
</div>

  <div class="Change">
    <textarea class="change-breakdown" placeholder="Breakdown" readonly></textarea>
    </div>

<img class="monopoly" src="Monopoly.png">

<script src="main.js">
</script>

  </body>



</html>
